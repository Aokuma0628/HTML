    <h2>１０章のサンプル</h2>

    <div class="item2">

    <p id="str1">
      あまりにいろんなことを深く考えないでね、とわたしは言った。
      明日になればまた違う一日が始まるし、いろんなことはきっともと通りうまくいくから。
    </p>
    <p id="str2">
      ここからもう動きたくない、と思った。どこにも行きたくない。
      いつまでもこうしていたい。もちろんそれが不可能なことは、わたしにもよくわかっていた。
      ここにある生活はいっときの幻想にすぎないし、いつかは現実がわたしたちを捕まえにやってくる。
      そしてわたしたちはもとの世界に戻らなくてはならない。そうよね？
      しかし少なくともそのときがくるまで余計なことは考えずに心ゆくまで日々を楽しんでやろうと思ったの。
    </p>
