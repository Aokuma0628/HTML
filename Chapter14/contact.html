<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description"
          content="aosanが徒然と書くブログ。
                  ブログ内容は東北を1人旅したときに訪れた場所を紹介します。">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>aosanのブログ | お問い合わせ</title>
  </head>
  <body class="home">
    <header>
      <h1 id="home-h1">トップページ</h1>
      <nav class="top-nav">
        <ul>
          <li><a href="index.html">トップページ</a></li>
          <li><a href="guide.html">利用案内</a></li>
          <li><a href="introduction.html">スポット紹介</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="title">
        <h1>お問い合わせ</h1>
        <ol>
          <li><a href="index.html">トップページ</a></li>
          <li>お問い合わせ</li>
        </ol>
      </div>
      <form class="cantact_form" action="index.html" method="post">
        <dl class="input">
            <dt>お問い合わせの種別</dt>
            <dd>
              <input type="radio" name="r_type" value="0"><label>お問い合わせ</label>
              <input type="radio" name="r_type" value="1"><label>新規申し込み</label>
              <input type="radio" name="r_type" value="2"><label>資料請求</label>
            </dd>
            <dt>お名前<span class="must">※</span></dt>
            <dd><input type="text" name="t_name" placeholder="田中　太郎"></dd>
            <dt>ふりがな<span class="must">※</span></dt>
            <dd><input type="text" name="t_furigana" placeholder="たなか　たろう"></dd>
            <dt>メールアドレス<span class="must">※</span></dt>
            <dd><input type="email" name="e_mail" placeholder="sample@test.jp"></dd>
            <dt>性別</dt>
            <dd>
              <input type="radio" name="r_sex" value="0"><label>男</label>
              <input type="radio" name="r_sex" value="1"><label>女</label>
            </dd>
            <dt>どこでお知りになりましたか?</dt>
            <dd>
              <select name="question">
                <option value="0">チラシ・DM</option>
                <option value="1">店頭</option>
                <option value="2">知人の紹介</option>
              </select>
            </dd>
            <dt>お問い合わせ・ご質問内容</dt>
            <dd>
              <textarea name="t_area" placeholder="自由にご記入ください"></textarea>
          </dd>
        </dl>
        <input type="submit" name="s_submit" value="送信する">
      </form>
    </main>
    <footer>
      <ul>
        <li><a href="sitemap.html">サイトマップ</a></li>
        <li><a href="privacypolicy.html">プライバシーポリシー</a></li>
      </ul>
      <p><small>&copy; 2020 aosan blog</small></p>
    </footer>
  </body>
</html>
