<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>７章のコード</title>
    <style>
      h2 { color: #ff0000;}
      p  { color: #00BBBB;}
      #p2 {color: #0000EE; fontsize: 16px;}
      .tmp {color: #AAAAAA;}
      #tmp2 h3 {color: #123456;}
      p::after {content: "●"}
      p::before {content: "☆"}
      h2::first-line {background: #ffdbdb;}
      a:link {color: #FF00FF;}
      a:hover {color: #FFFF00;}
    </style>
  </head>
  <body>
    <h2>７章のコード</h2>
    <h3 style="color: #ff00ff;">７章のコード赤</h3>
    <p>１行目の文章</p>
    <p id="p2">２行目の文章</p>
    <p>３行目の文章</p>
    <p class="tmp">
      ４行目の文章<br>
      ５行目の文章
    </p>
    <div id="tmp2">
      <h2>B'z</h2>
      <h3 id="aaa">Bz</h3>
      <h2>ビーズ</h2>
    </div>
    <p><a href="main.sample">どっかへ行く</a></p>
  </body>
</html>
